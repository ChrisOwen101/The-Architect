[pytest]
# Pytest configuration for MatrixBot tests

# Markers for organizing tests
markers =
    slow: marks tests as slow (load tests, sustained tests, stress tests)
    unit: marks tests as unit tests (default, fast)
    integration: marks tests as integration tests (moderate speed)

# Asyncio configuration
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
console_output_style = progress
addopts =
    --strict-markers
    --tb=short
    -v

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
